<body>

	<header>

		<div class="navbar dropdown navVar logoPosition ">
			<button class="btn  dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<div class="navIcon rotateIcon"> </div>
			</button>

			<div class="dropdown-menu navBar " aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item   navVar " href="index1.html">Home</a>
				<a class="dropdown-item  navVar  " href="about.html">About</a>

				<a class="dropdown-item  navVar  ¡" href="comic.html">Comics</a>

			<div class="logo">

			</div>


		</div>
	</header>




	<div class="shopIcon col-xs-12 col-sm-12  col-md-12 col-xl-12 ">


		<div class="linksToGallery ">
			<div class="booksLink">
				<h4>Books</h4>
			</div>
			<div class=" comicLink">
				<h4>Comics</h4>
			</div>


		</div>



		<div href="">
			<a href="#"><div class="cartLogo"></div></a>

			<div class="textShoIcon">
				<h6 class="IconItem">0</h6>
			</div>
		</div>
	</div>
	<div class="booksMain">


		<div class="card ">
			<div class="container-fluid">
				<h6 class="font titleCartDiv fontSizeCart">wolverine/dead-end</h6>
			</div>
			<div class="cartDiv">
				<div><img src="images/comics/wolverine/dead-end.jpg" alt="portada" class="imgCartSize"></div>

				<div class="cartInDiv">
					<div>
						<h6 class="font fontSizeCart">price: 00,00€</h6>
					</div>

					<div><label for="input-qty" class=" font fontSizeCart">Quantity: </label> <input id="input-qty" type="number" min="1" step="1" class="inputQty font"><button type="button">+</button></div>

					<div class="buttonRemove"><button type="reset">remove</button></div>


				</div>

			</div>

		</div>
		<div class="card ">
			<div class="container-fluid">
				<h6 class="font titleCartDiv fontSizeCart">wonder/wonder</h6>
			</div>
			<div class="cartDiv">
				<div><img src="images/comics/wonder/wonder.jpg" alt="portada" class="imgCartSize"></div>

				<div class="cartInDiv">
					<div>
						<h6 class="font fontSizeCart">price: 00,00€</h6>
					</div>

					<div><label for="input-qty" class=" font fontSizeCart">Quantity: </label> <input id="input-qty" type="number" min="1" step="1" class="inputQty font"><button type="button">+</button></div>

					<div class="buttonRemove"><button type="reset">remove</button></div>


				</div>

			</div>

		</div>

		<div class="card container-fluid">


			<div>
				<h6 class="font fontSizeCart">Total Price:00,00€</h6>
				<h6 class="font fontSizeCart">Discount applied:00,00€</h6>
				<h6 class="font fontSizeCart">Final price to pay:00,00€</h6>
			</div>


			<div class="titleCartDiv"><button class="buttonCheckOut font ">continue shopping</button>
				<button type="button" class="buttonCheckOut font" data-toggle="modal" data-target="#exampleModalCenter">Check out</button></div>
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Payment Page</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<img src="images/takemymoney.jpg" alt="take my money" class="takeMyMoney">
						</div>
						
					</div>
				</div>
			</div>

		</div>
